<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Animated SLider</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>

          <img src="img/1.jpg" alt="Image 1" />

              <img src="img/avatar/1.png" alt="Avatar 1" />

            </figure>
          </div>
        </div>
      </div>

      <div class="thumbnail"></div>
    </div>
  </body>
