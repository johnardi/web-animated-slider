<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Animated SLider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,300;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="img/1.jpg" alt="Image 1" />
          <div class="detail">
            <div class="title">Dota 2</div>
            <div class="name">Juggernaut</div>
            <figure>
              <img src="img/avatar/1.png" alt="Avatar 1" />
              <figcaption>Carry / Pusher / Escape</figcaption>
            </figure>
            <div class="desc">
              Yurnero the Juggernaut, named after the martial tradition that he
              swore to preserve and protect, is the last of his masked kind who
              drowned beneath the waves that deluged the ancient Isle of Masks.
            </div>
            <a href="#" class="more">More details &raquo;</a>
          </div>
        </div>
      </div>

      <div class="thumbnail"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
